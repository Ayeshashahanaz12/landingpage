<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #161b22;
    }

    header img {
      width: 40px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      color: #c9d1d9;
      margin-bottom: 30px;
    }

    .hero input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    .hero button {
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #161b22;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    <nav>
      <a href="#">Why GitHub?</a>
      <a href="#">Team</a>
      <a href="#">Enterprise</a>
      <a href="#">Explore</a>
      <a href="#">Marketplace</a>
      <a href="#">Pricing</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Let’s build from here</h1>
    <p>The world’s leading AI-powered developer platform.</p>
    <input type="email" placeholder="Email address">
    <button>Sign up for GitHub</button>
  </div>

  <footer>
    &copy; 2025 GitHub, Inc. All rights reserved.
  </footer>

</body>
</html>
